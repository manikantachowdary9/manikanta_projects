</head>
<body style="background-image: url('https://images.squarespace-cdn.com/content/v1/550b57f0e4b03338e0474a39/1606973542744-7CW3DPMSGJ6L8T3KXQ4Z/STUMP+PLANTS+FA01.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh;">
        <div class="card p-4" style="background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width:2000 px;">
    <div class="row">
        
        <div class="d-flex justify-content-between ">
            <a href="#" class="text-decoration-none">Home</a>
            <a href="#" class="text-decoration-none">About</a>
            <a href="#" class="text-decoration-none">Help</a>
            <a href="#" class="text-decoration-none">Contact us</a>
      </div>
    </div>
        </div>

    <div class="container d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
        <div class="card p-4" style="background-color: rgba(255,255, 255, 0.8); border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 400px;">
            <h1 class="text-center mb-4">Welcome to Leafy Lifestyle</h1>
            <form class="was-validated text-center">    
                <div class="mb-3">
                    <label for="username" class="form-label font-weight-bold">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <div class="invalid-feedback">Please enter your username.</div>
                    <label for="password" class="form-label font-weight-bold">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                        <label class="text-dark form-check-label" for="myCheck">I agree to the terms and conditions.</label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Check this checkbox to continue.</div>
                      </div>
                
                <div class="mb-3">
                    <input type="submit" value="Login" class="btn btn-success">
                <input type="button" onclick="window.location.href='Leafy.html';"value= "create an account" class="btn btn-success"/>
            </form>
            
        </div>
    </div>
